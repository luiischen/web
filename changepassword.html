<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="Keywords" content="体育,成绩,羚跑体育,中小学"/>
		<title>修改密码 | 羚跑体育</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/change.css?v=1.01"/>
        <link rel="stylesheet" type="text/css" href="css/confirm.css?v=1.01"/>

	</head>
	<body>
		<div class="container-fluid">
			<div class="row logo_header">
				<div class="col-xs-7"><a href="index.html" class="text-left in_bock"><img src="img/logomain.png" width="181" /></a></div>
				<div class="col-xs-5 text-right">
                    <div id="goLogin";style="cursor: pointer;width:80px;float:right;margin-right:30px">
                       <div class="img_quit"></div><span>退出登录</span>
                    </div>

				</div>
			</div>
			<div class="row change">
				<div class="col-xs-12 c_hight">
					<div class="img_loct"></div><span>密码修改</span>
				</div>
				<div class="col-xs-12 white warp">
						<div class="input">
							<label for="old">原密码</label><input type="password" name="old" id="old" /><span  hidden style="margin-left:20px;color:red" id="oldPass">请输原始密码</span>
						</div>
						<div class="input">
							<label for="new">新密码</label><input type="password" name="new" id="new" /><span hidden style="margin-left:20px;color:red" id="NewPass">请输入新密码</span>
						</div>
						<div class="input">
							<label for="r_new">确认密码</label><input type="password" name="old" id="r_new" /><span hidden style="margin-left:20px;color:red" id="configPass">请输入确认密码</span>
						</div>
                    <div style="margin-left:260px;display:none;color:red" id="compPass">俩次密码不一致</div>
						<div class="input">
							<label for="button"></label><input type="button" name="button" id="button" value="确认修改"/>
						</div>
				</div>
			</div>
			<div class="row footer c_hight">
				杭州羚跑体育&copy;2016
			</div>
		</div>
		<script src="js/common/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/common/common.js?v=1.02" type="text/javascript" charset="utf-8"></script>
        <script src="js/common/confirm.js?v=1.02"  type="text/javascript" charset="utf-8"></script>
        <script src="js/common/changepassword.js?v=1.02" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
