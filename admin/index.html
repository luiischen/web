<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>后台管理系统登录</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/alogin.css"/>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="login">
			<h3>后台管理系统</h3>
			<form name="form" id="form" method="post">
			<ul>
				<li><b>用户名：</b><span><input id="userName" name="user.userName" type="text" class="login_input" value=""/></span></li>
				<li><b>密&nbsp;码：</b><span><input id="password" name="user.password" type="password" class="login_input" value=""/></span></li>
				<li><b>验证码：</b><span><input id="authcode" name="user.authcode" maxlength="4" type="text" class="yz_input login_input" /></span>
				<span id="yz" onclick="refresh();"></span></li>
				<li><b>&nbsp;</b>
					<span style="margin-left: -10px;"><input type="submit" id="sub" class="btn_login" value="" onclick="return submitForm();"/></span> 
					<span><input type="reset" class="btn_cancel" value=""/></span>
				</li>
				<li><center><font color="red" id="msg"></font></center></li>
			</ul>
			</form>
		</div>
		<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ie10-viewport-bug-workaround.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
