<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>羚跑体育管理后台</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/default.css"/>
		<link rel="stylesheet" type="text/css" href="css/icon.css"/>
		<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lang-zhCN.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="easyui-layout" style="overflow-y: hidden"  fit="true"   scroll="no">
	<noscript>
		<div style=" position:absolute; z-index:100000; height:2046px;top:0px;left:0px; width:100%; background:white; text-align:center;">
		    <img src="icon/noscript.gif" alt='抱歉，请开启脚本支持！' />
		</div>
	</noscript>
	
	<div id="loading-mask" style="position:absolute;top:0px; left:0px; width:100%; height:100%; background:#D2E0F2; z-index:20000">
		<div id="pageloading" style="position:absolute; top:50%; left:50%; margin:-120px 0px 0px -120px; text-align:center;  border:2px solid #8DB2E3; width:200px; height:40px;  font-size:14px;padding:10px; font-weight:bold; background:#fff; color:#15428B;"> 
		    <img src="icon/loading.gif" align="absmiddle" /> 正在加载中,请稍候...</div>
	</div>
	
	    <div region="north" split="false" border="false" style="overflow: hidden; height: 50px;
	        background: url(icon/header_bg.png) #7f99be repeat-x center 100%;
	        line-height: 20px;color: #fff; font-family: Verdana, 微软雅黑,黑体;padding: 10px 0 0 10px;">
	        <span style="float:right; padding-right:20px;" class="head">欢迎您：admin <a href="javascript:" id="editpass">修改密码</a> <a href="javascript:" id="loginOut">安全退出</a></span>
	        <span style="padding-left:10px; font-size: 16px; "><img src="icon/blocks.gif" width="20" height="20" align="absmiddle" /> 羚跑体育管理后台</span>
	    </div>
	    
	    <div region="south" split="false" style="height: 30px; ">
	        <div class="footer">@2016</div>
	    </div>
	    
	    <div region="west" split="true" title="<span id='nav_list'>功能菜单</span>" style="width:250px;" id="west">
				
				
		    	<div id="nav_0" class="nav_menu_list" style="display:hidden;overflow-y:hidden;">
					<!--  导航内容 -->
				</div>
		    
		    
	    </div>
	    
	    <div id="mainPanle" region="center" style="background: #eee; overflow-y:hidden">
	        <div id="tabs" class="easyui-tabs"  fit="true" border="false" >
				<div title="管理控制台" style="padding:20px;overflow:hidden; color:red; " >
					<img src="icon/text_img.png" style="height: 100%;"    >
				</div>
			</div>
	    </div>
	    
	    
	    <!--修改密码窗口-->
	    <div id="w" class="easyui-window" title="修改密码" collapsible="false" minimizable="false" width="500px" height="400px" maximizable="false" icon="icon-save"  style="width: 500px; height: 400px; padding: 5px; background: #fafafa;">
	        <div class="easyui-layout" fit="true">
	            <div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;">
	                <table cellpadding=3>
	                	<tr>
	         				 <td>旧密码:</td>
	        			     <td><input id="old" name="old" type="password" class="txt01"/></td>
	       				</tr>
	                    <tr>
	                        <td>新密码：</td>
	                        <td><input id="new1" name="new1" type="password" class="txt01" /></td>
	                    </tr>
	                    <tr>
	                        <td>确认密码：</td>
	                        <td><input id="new2" name="new2" type="password" class="txt01" /></td>
	                    </tr>
	                </table>
	            </div>
	            <div region="south" border="false" style="text-align: right; height: 30px; line-height: 25px;padding-top: 4px;">
	                <a id="btnEp" class="easyui-linkbutton" href="javascript:void(0)"><img src="css/icons/ok.png" style="vertical-align: text-top;padding-right: 5px;"/>确定</a> 
	                <a id="btnCancel" class="easyui-linkbutton" href="javascript:void(0)"><img src="css/icons/cancel.png" style="vertical-align: text-top;padding-right: 5px;"/>取消</a>
	            </div>
	        </div>
	    </div>
	
		<div id="mm" class="easyui-menu" style="width:150px;">
			<div id="refresh">刷新</div>
			<div class="menu-sep"></div>
			<div id="close">关闭</div>
			<div id="closeall">全部关闭</div>
			<div id="closeother">除此之外全部关闭</div>
			<div class="menu-sep"></div>
			<div id="closeright">当前页右侧全部关闭</div>
			<div id="closeleft">当前页左侧全部关闭</div>

			<div id="exit">退出</div>
