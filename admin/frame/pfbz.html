<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>评分标准表</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../css/default.css" />
		<link rel="stylesheet" type="text/css" href="../css/icon.css" />
		<script src="../js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lang-zhCN.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.form.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/pfbz.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<table id="tab" data-options="toolbar:'#search'"></table>
		<div id="search">
			<div>
				<a href="javascript:searchData()" class="easyui-linkbutton"><img src="../css/icons/search.png" style="vertical-align: text-top;padding-right: 5px;" />查询</a>
			</div>
			<div>
				<a href="javascript:void(0)" onclick="add()" class="easyui-linkbutton" plain="true"><span class="addE"></span>增加</a>
				<a href="javascript:void(0)" onclick="edit()" class="easyui-linkbutton" plain="true"><span class="edit"></span>编辑</a>
				<a href="javascript:void(0)" onclick="del()" class="easyui-linkbutton" plain="true"><span class="delE"></span>删除</a>
			</div>
		</div>
		<!--模板-->
		<div class="mb" data-options="region:'center',border:false" style="padding:10px;background:#fff;border:1px solid #ccc;">
			<form id="form" name="form">
				<table class="tk">
					<!--模板内容-->
					<tr>
							<th>
								选择年级：
							</th>
							<td>
								<select class="req" id="gradeId" name="gradeId" form="form" required>
									<option value="">
										--请选择--
									</option>
									<option value="1">
										一年级
									</option>
									<option value="2">
										二年级
									</option>
									<option value="3">
										三年级
									</option>
									<option value="4">
										四年级
									</option>
									<option value="5">
										五年级
									</option>
									<option value="6">
										六年级
									</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>
								是否是最佳发展项目：
							</th>
							<td>
								<input type="radio" name="good" value="1" checked form="form" class="dd req"/> 是
								<input type="radio" name="good" value="0" form="form" class="dd req"/> 否
							</td>
						</tr>
					<tr>
						<th>性别：</th>
						<td>
							<input type="radio" name="sex"  value="1"  form="form" class="sex" checked/>男
							<input type="radio" name="sex"  value="2"  form="form" class="sex"/>女
						</td>
					</tr>
					<tr>
						<th>等级：</th>
						<td>
							<input type="radio" name="model" class="model" value="0"  form="form"/>不及格
							<input type="radio" name="model" class="model" value="1"  form="form"/>及格
							<input type="radio" name="model" class="model" value="2"  form="form" checked/>良好
							<input type="radio" name="model" class="model" value="3"  form="form"/>优秀
							<input type="radio" name="model" class="model" value="4"  form="form"/>满分
						</td>
					</tr>
					<tr>
						<th>成绩：</th>
						<td><input type="text" name="cj" id="record" value="" class="req" form="form" required/></td>
					</tr>
					<tr>
						<th>得分：</th>
						<td><input type="text" name="score" id="score"  value="" class="req" form="form"  required/></td>
					</tr>
				</table>
			</form>
		</div>
	</body>

</html>
